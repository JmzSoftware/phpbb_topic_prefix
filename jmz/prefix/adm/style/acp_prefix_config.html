<!-- INCLUDE overall_header.html -->

   <h1>{L_ACP_PREFIX_CONFIG} {PREFIX_VERSION}</h1>

   <p>{L_ACP_PREFIX_CONFIG_EXPLAIN} {FORUMS_SELECTED}</p>

   <form id="acp_quotes_config" method="post" action="{U_ACTION}">
   
   <fieldset>
   <legend>{L_ACP_PREFIX_CONFIG_SET}</legend>
   <dl>
      <dt><label for="prefix_enable">{L_PREFIX_ENABLE}{L_COLON}</label><br />
      <span>{L_PREFIX_ENABLE_EXPLAIN}</span></dt>
      <dd><label><input type="radio" class="radio" name="prefix_enable" value="1"<!-- IF PREFIX_ENABLE --> id="prefix_enable" checked="checked"<!-- ENDIF --> /> {L_YES}</label>
      <label><input type="radio" class="radio" name="prefix_enable" value="0"<!-- IF not PREFIX_ENABLE --> id="prefix_enable" checked="checked"<!-- ENDIF --> /> {L_NO}</label></dd>
   </dl>
   <dl>
      <dt><label for="prefixes_added">List of prefixes:</label><br />
      <span>Only one per line</span></dt>
      <dd><label><textarea name="prefixes_added">{PREFIXES_ADDED}</textarea></label></dd>
   </dl>
   <dl>
      <dt><label for="forum">{L_LOOK_UP_FORUM}{L_COLON}</label></dt>
      <dd><select id="forum" name="forum_id[]" multiple="multiple" size="10">{S_FORUM_OPTIONS}</select></dd>
      <dd><label><input type="checkbox" class="radio" name="all_forums" value="1" /> {L_ALL_FORUMS}</label></dd>
   </dl>
   <p class="submit-buttons">
      <input type="hidden" name="action" value="save" />

      <input class="button1" type="submit" id="submit" name="submit" value="{L_SUBMIT}" />&nbsp;
      <input class="button2" type="reset" id="reset" name="reset" value="{L_RESET}" />
      {S_FORM_TOKEN}
   </p>
   </fieldset>
   </form>

<!-- INCLUDE overall_footer.html -->
